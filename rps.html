<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock – Paper – Scissors</title>
    <style>
        body {
            background: #000;
            color: #58fb00;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #58fb00;
            background: #000;
            color: #58fb00;
            cursor: pointer;
        }
        pre {
            white-space: pre;
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>
    <h1>Rock – Paper – Scissors</h1>
        <p class="game-desc">
                HOW TO PLAY: Pick rock, paper, or scissors and battle the CPU. Tracks your wins,
                losses, and ties in the browser.
            </p>
    <div>
        <button onclick="play('rock')">Rock</button>
        <button onclick="play('paper')">Paper</button>
        <button onclick="play('scissors')">Scissors</button>
    </div>

    <h2>Your move</h2>
    <div id="playerMove"></div>
    <pre id="playerArt"></pre>

    <h2>Computer move</h2>
    <div id="computerMove"></div>
    <pre id="computerArt"></pre>

    <h2>Result</h2>
    <div id="result"></div>

    <h3>Score</h3>
    <div>You: <span id="playerScore">0</span></div>
    <div>Computer: <span id="computerScore">0</span></div>
    <div>Ties: <span id="tieScore">0</span></div>

<p><a href="userhomepage.php">⬅ Back to Arcade</a></p>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let tieScore = 0;

        const art = {
            rock: `    ______
  / ____  \\
 / /   /| |
| |   /_| |
| |______/
 \\______/`,
            paper: `  _________
 |       |
 |       |
 |       |
 |       |
 |_______|`,
            scissors: `    \\   /
     \\ /
     / \\
    /   \\
 ---     ---
    \\   /`
        };

        function computerChoice() {
            const choices = ["rock", "paper", "scissors"];
            const idx = Math.floor(Math.random() * 3);
            return choices[idx];
        }

        function decideWinner(player, comp) {
            if (player === comp) return 0;
            if (
                (player === "rock" && comp === "scissors") ||
                (player === "paper" && comp === "rock") ||
                (player === "scissors" && comp === "paper")
            ) return 1;
            return -1;
        }

        function play(playerMove) {
            const compMove = computerChoice();

            document.getElementById("playerMove").textContent = playerMove.toUpperCase();
            document.getElementById("computerMove").textContent = compMove.toUpperCase();
            document.getElementById("playerArt").textContent = art[playerMove];
            document.getElementById("computerArt").textContent = art[compMove];

            const result = decideWinner(playerMove, compMove);
            let text = "";
            if (result === 0) {
                text = "It's a tie!";
                tieScore++;
            } else if (result === 1) {
                text = "You win this round!";
                playerScore++;
            } else {
                text = "Computer wins this round!";
                computerScore++;
            }
            document.getElementById("result").textContent = text;
            document.getElementById("playerScore").textContent = playerScore;
            document.getElementById("computerScore").textContent = computerScore;
            document.getElementById("tieScore").textContent = tieScore;
        }
    </script>
</body>
</html>
